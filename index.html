<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">

    <link rel="icon" href="../assets/favicon_io/favicon.ico">
    
    <title>Find your spirit animal</title>
</head>

<body class ="home-main">

    <main>

        <section class="main-section">
           
            <h2>Find your Spirit Animal</h2>

            <form id="our-form">
                <label><p>Preferred Name: 
                    <input type ="text" name="user-name"></p>
                </label>

                <h1>What best describes you?</h1>
                <h3> A Brave Person</h3>
                <label> <input type="radio" name="personality" value="dangerous" id="personality-one" class="personality-one"> 
                    <img src = "assets/Lion.jpeg">
                    
                </label>

                <h3>A Modest Person</h3>
                <label><input type="radio" name="personality" value="shy" id="personality-two" class="personality-two">
                    <img src = "assets/Seal.jpeg">
                </label>
                <h3> A Clever Person</h3>
                <label><input type="radio" name="personality" value="chill" id="personality-three" class="personality-three">
                    <img src = "assets/Snake.jpeg">
                </label>
                
                <button class="first-page-button">Submit</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021</div>
    </footer>

    <script type="module" src="./app.js"></script>
    <script type="module" src="./local-storage-utils.js"></script>
</body>

</html>
