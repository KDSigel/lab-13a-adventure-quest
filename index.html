<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">

    <link rel="icon" href="../assets/favicon_io/favicon.ico">
    
    <title>Find your spirit animal</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="https://images.unsplash.com/photo-1464802686167-b939a6910659?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2533&q=80"/>
        </div>
    </header>

    <main>

        <section class="main-section">
           
            <h2>Find your Spirit Animal.</h2>

            <form id="our-form">
                <label>Preferred Name:
                    <input type ="text" name="user-name">
                </label>
                <label>Brave
                    <input type ="radio" name ="animal" value= "Brave" id="animal-one" class="animal-one">
                </label>
                <label>Shy
                    <input type ="radio" name ="animal" value= "Shy" id="animal-two" class="animal-two">
                </label>
                <label>Scary 
                    <input type ="radio" name ="animal" value= "Scary" id="animal-three" class="animal-three">
                </label>
                <button class = "first-page-button">Submit</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021</div>
    </footer>

    <script type="module" src="./app.js"></script>
    <script type="module" src="./local-storage-utils.js"></script>
</body>

</html>
